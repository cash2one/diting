{% extends "web/layout.html" %}

<script type="text/javascript">
	window.onload=function(){

	}
</script>
{% endblock %}
{% block main %}
<div class="login_logo" style="margin-top: 6%">
	<a href="/"><img src="/static/images/login_logonew.png" /></a>
	<h1 style="position: relative;left: -9999px;">谛听机器人</h1>
</div>
<form id="loginForm" style="height: 316px;">

			<input type="text" placeholder="账号" name="loginname" id="phone" />
		</div>
		<div class="_input password">
			<input type="password" placeholder="密码" name="password"  id="pwd" maxlength="16" />
			<img class="login_go" src="/static/images/anniu_02.png" />
			<input id="btn_go" type="button" value="" onclick="save11()"/>
		</div>
	</div>
	<div class="jizhu">
		<span style="position: relative;left:26px;">没有账号？<a href="/contact_us" target="_blank">联系我们！</a>加入我们的代理商团队吧！</span>
		<br/><br/>
		<p><a href="/login" style="margin-left: -193px;">客户端平台登录</a></p>
	</div>
</form>
{% endblock %}
