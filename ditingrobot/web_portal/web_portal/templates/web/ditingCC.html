<script>
    function tempCCC(){
        if($('#knowsCC').val().length>="40"){
            var CCC = {
                question: $('#knowsCC').val(),
                accountId:15
            };
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: 'temp/knowledge/save',
                data: JSON.stringify(CCC)
            }).done(function (data) {
                var data = JSON.parse(data);
                console.log(data)
                layer.msg(data.result)
            }).fail(function (data) {
                var message = JSON.parse(data.responseText).message;
                layer.msg(message, {icon: 5})
            });
        }else {
            layer.msg("您要拆分的内容不能少于40个字哦！", {icon: 5})
        }

    }
