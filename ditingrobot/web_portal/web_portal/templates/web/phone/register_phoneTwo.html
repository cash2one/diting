{% extends "web/phone/layout_phone.html" %}
{% block style %}
<link rel="stylesheet" href="/static/css/lib/iconfont.css{{ _suffix_ }}" />
<link rel="stylesheet" type="text/css" href="/static/css/phone/login_phoneStyle.css{{ _suffix_ }}"/>
<script type="text/javascript" src="/static/js/register.js{{ _suffix_ }}"></script>
<style>
    ._input{
        border: 0;
    }
</style>
<script type="text/javascript">
    window.onload = function () {
        textCode0( $('.code_send0'));
        // 然后调用getParameter 方法:
        var temp = getParameter("yaoqingma");
        $('#InvitationR').val(temp);
        if( $('#InvitationR').val()!=""){
            $('#InvitationK').css("display","block")
        }else {
            $('#InvitationK').css("display","none")
        }

    }
</script>
{% endblock %}
{% block mainnofooter %}
<div style="background: url('/static/images/phone/loginBj1.jpg') no-repeat;background-size: 6.4rem;height: 11rem;">

    <header class="header1" >
        <!--<a href="/m/login" style="display: block;position: absolute; left: 0.1rem;font-size: 0.22rem;padding: 0.1rem 0.05rem;color: #fff;">登录</a>-->
        注册
    </header>
    <div id="logo" style="margin: 0.4rem auto 0rem;">
        <a href="/"><img src="/static/images/phone/DTLOGO.png" /></a>	<h1 style="position: relative;left: -9999px;">谛听机器人</h1>
    </div>

        <div class="reg_input black_reg" >
            <div class="_input" style="margin: auto">
                <span class="i_W">手机号:</span>
                <input type="text" placeholder="请输入手机号" name="USERNAME" id="phone" value="" required="required"
                       maxlength="11" onblur="oPhonetest()">
                <i class="phone_i">请输入正确手机号</i>
            </div>
            <div class="_input password" style="margin: 0.22rem auto;">
                <span class="i_W" >设置密码:</span>
                <input type="password" placeholder="6~16位密码,区分大小写" name="PASSWORD" value="" id="pwd" required="required"
                       maxlength="16">
                <i class="pwd_i" >请输入6~16位密码，区分大小写</i>
            </div>
            <div class="_input" style="margin: 0.22rem auto;">
                <span class="i_W" >确认密码:</span>
                <input type="password" placeholder="两次密码需要一致" name="requrePassword" value="" id="pwd2" required="required"
                       maxlength="16">
                <i class="pwd2_i">两次密码需要一致</i>
            </div>
            <div class="_input" style="margin: 0.22rem auto;">
                <span class="i_W" >校正码:</span>
                <input type="text" class="_input3" placeholder="请输入校正码" value="" name="txcode" id="txcode"
                       required="required" maxlength="4"> <input style="float: right;margin: 0.07rem 0.05rem 0 0;" type="button" id="btnTxCode" class="code_send0" onclick="textCode0(this);"/>
                <i class="txcode_i">请先正确填写校正码</i>
            </div>
            <div class="_input" style="margin: 0.22rem auto;">
                <span class="i_W" >验证码:</span>
                <input type="text" class="_input3" placeholder="请输入验证码" value="" name="telcode" id="telcode"
                       required="required" maxlength="20" > <input style="float: right;margin: 0.07rem 0.05rem 0 0;" type="button" id="btnCode" value="发送验证码" class="_send" onclick="code_if();"/>
            </div>
            <div class="_input"  id="InvitationK" style="margin: 0.22rem auto;">
                <span class="i_W" >邀请码:</span>
                <input type="text" placeholder="请输入邀请码（选填）" name="Invitation" value="" id="InvitationR" maxlength="14" readonly="readonly"/>
            </div>
            <div style="width: 4.6rem; margin: auto;text-align: left;" style="margin: 0.22rem auto;">
                <div class="protocol">
                    <input style="float: left;height: 0.3rem;width: 0.3rem;" type="checkbox" checked="checked" data="unselected" id="checkbox" alt="selected"/>
                    <span style="float: left;font-size: 0.24rem;"> 同意相关<a href="/agreement" target="_blank" style="color: red;">协议</a>内容</span>
                    <div style="clear:both;"></div>
                </div>
            </div>
            <br/>

            <div  style="margin: 0.65rem auto 0.4rem;width: 3.3rem; height: 0.8rem;">
                <input id="btn_reg0"  style="width: 100%; height: 100%; background: #08bec2; color: #fff; font-size: 0.32rem;border: 0;border-radius: 0.1rem;" type="button" onclick="saveTwo()" value="立即注册"/>
            </div>
        </div>
</div>
<!--=============================================================================-->

{% endblock %}
