{% extends "web/phone/layout_phone.html" %}
{% block style %}
<script type="text/javascript" src="/static/js/lib/cropper.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/lib/cropper.min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/lib/uploadPhoto.css{{ _suffix_ }}" />
<script type="text/javascript" src="/static/js/lib/uploadPhotoRobot.js{{ _suffix_ }}"></script>
<script type="text/javascript" src="/static/js/company.js{{ _suffix_ }}"></script>
<script src="/static/js/lib/ajaxfileupload.js" type="text/javascript"></script>
<script type="text/javascript">
    window.onload = function () {
        platformMail()
        csh_Com_Set()

    }
</script>
{% endblock %}
{% block mainnofooter %}
<div id="answerImgBigTC"></div>
<div class="row"  style="display:none;position: fixed;z-index:999;background: rgb(124,124,124);bottom: 0px;top: 0px;left: 0px;right: 0px;">
    <div class="header1">
        <input type="button" value="取消" style="float: left;margin: 0.36rem 0 0 0.2rem;border: 0;background: none;color: #fff;"  onclick="reloadHead()" />
        头像剪裁
        <input type="button" value="确定" style="float: right;margin: 0.36rem 0.2rem 0 0;border: 0;background: none;color: #fff;" onclick="save_com_set()" />
    </div>
    <div class="col-md-6" style="width: 100%;margin: auto">
        <div class="img-container" style="width: 100%;margin: auto; max-height: 8rem;">
            <img id="image" src="" alt="Picture">
        </div>
    </div>

</div>
<div style="background: url('/static/images/phone/niupiBJ.png') repeat ;height: 11rem;">
    <header class="header1">
        <a href="/m/home" style="display: block;position: absolute; left: 0.1rem;top: 0.15rem;font-size: 0.22rem;padding: 0.1rem 0.05rem;color: #fff;"><img style="width: 0.4rem;" src="/static/images/phone/return.png" title="回到首页"></a>
        个人中心
    </header>
<div style="text-align: center; height: 0.6rem; line-height: 0.6rem;">
    <a href="/m/mySelf" class="phone_nav22" style="border-bottom: 1px solid #08bec2;color: #08bec2;">账户信息</a>
    <a href="/m/myStation" class="phone_nav22" >站内消息<span class="allBiao2" style="width: 6px; height:6px;border-radius: 50%;background: red;"></span></a>
    <a href="/m/reset_pwd_phone" class="phone_nav22" >密码重置</a>
    <a href="/m/logout_phone" class="phone_nav22">注销</a>
</div>
    <ul class="phone_mySelf_ul" >
        <form action="/upload/inputImage" name="userForm" id="userForm" method="post" enctype="multipart/form-data">
            <li>
                所有者名：<input id="name" name="owner" placeholder="请输入2~16位的中文" maxlength="16" minlength="2" value="" type="text" runat= "server" style="margin-left: 0.2rem;" onblur="companyName0()" />
            </li>
            <li style="padding: 0.3rem 0.2rem;position:relative;" onclick="">头像设置：
                <input type="file" id="inputImage" name="file" accept="image/jpg,image/jpeg,image/png" style=" position: absolute;top: 0; left: 0; bottom: 0;border: 0;padding: 0; margin: 0;  height: 100%; width: 5rem;cursor: pointer; border: solid 1px #ddd; opacity: 0;">
                <img id="headImg" src="/static/images/loading.gif"  alt=" "  onclick="answerImgBig(this.alt)"/>
            </li>
            <div style="display: none">
                <input type="text" id="headPortrait1" value=""/>
                <input type="text" id="RobotHeader" value=""/>
                <input type="text" id="cropParameter" value=""/>
            </div>
            <li class="enable" style="border-bottom: 0;">行业领域：
                <select name="HANGYE" id="industry" style=" margin-left: 0.4rem; font-size: 0.24rem; width: 2.3rem; padding: 0.08rem; background: none;">
                    <option value="0" selected="selected">IT/互联网</option>
                    <option value="1">文化/体育</option>
                    <option value="2">音乐/娱乐</option>
                    <option value="3">酒店/餐饮</option>
                    <option value="4">旅游</option>
                    <option value="5">贸易/零售</option>
                    <option value="6">法律/金融/咨询服务</option>
                    <option value="7">教育</option>
                    <option value="8">政府/非营利机构</option>
                    <option value="9">医疗/保健</option>
                    <option value="10">房地产建筑</option>
                    <option value="11">加工/制造</option>
                    <option value="12">其他</option>
                </select>

            </li>
        </form>
    </ul>
    <input class="savePhoto"  id="btn_reg0" type="button" value="提交" onclick="save_com_set()" style="padding: 0.15rem 0.5rem; background: #08bec2; color: #fff; border: none;  border-radius: 0.1rem; display: block; margin: 0.4rem auto; font-weight: 900;font-size: 0.24rem;"/>
    <ul class="phone_mySelf_ul" style=" background: #fff;">
        <li>
            剩余点/价值：<input id="balanceD" name="balance" readonly="readonly"  minlength="2" value="{{ loginInfo.balance }}点/¥{{ loginInfo.robotVal }}" type="text"  />
        </li>
    </ul>
</div>

{% endblock %}
