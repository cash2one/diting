{% extends "web/phone/layout_phone.html" %}
{% block style %}
<script type="text/javascript" src="/static/js/phone_knows.js{{ _suffix_ }}"></script>
<script src="/static/js/lib/ajaxfileupload.js" type="text/javascript"></script>
<style>
    .layui-layer-content{
        background: #fff;
        padding: 0.15rem;
        color: #000;
        min-width: 2rem;
        max-width: 3rem;
    }
    body .layer-anim {
         width: inherit;
    }
</style>
<script type="text/javascript">
    window.onload = function () {


    }
</script>
{% endblock %}
{% block mainnofooter %}
<div style="background: url('/static/images/phone/niupiBJ.png') repeat ;height: 11rem;">

    <header class="header1">
        <a href="/m/knowledge" style="display: block;position: absolute; left: 0.1rem;top: 0.15rem;font-size: 0.22rem;padding: 0.1rem 0.05rem;color: #fff;"><img style="width: 0.4rem;" src="/static/images/phone/return.png" title="回到知识库"></a>
       知识添加
    </header>
    <ul class="phone_robotSet_ul">
        <li style="padding-left: 0.46rem;">
            问题：<input type="text" style="border-bottom: 1px solid #ccc;margin-bottom: 0.4rem;" name="question" required="required" id="question"  placeholder="问题最多60位"  maxlength="60" oninput=" changeInput($('#question'),$('#quesLength'),60)"/>
            <div style="width: 1rem;float: right; position: relative;bottom: -0.5rem;right: -0.1rem;color: #ccc;"><input type="text" readonly="readonly" id="quesLength" value="60" style="width: 0.48rem;text-align: right;color: #ccc;font-size: 0.22rem;font-weight: 100;"/><span style="font-weight: 100;">/60</span></div>
        </li>
         <li style="padding-left: 0.46rem;">
             答案：<input type="text" style="border-bottom: 1px solid #ccc;margin-bottom: 0.5rem;" placeholder="答案最多240位" name="answer" required="required" id="answer"  maxlength="240" oninput=" changeInput($('#answer'),$('#answerLength'),240)"/>
             <div style="width: 1rem;float: right; position: relative;bottom: -0.5rem;right: -0.1rem;color: #ccc;"><input type="text" readonly="readonly" id="answerLength"  value="240" style="width: 0.4rem;text-align: right;color: #ccc;font-size: 0.22rem;font-weight: 100;"/><span style="font-weight: 100;">/240</span></div>
         </li>
        <li style="padding-left: 0.46rem;">
            <div style=" width: 0.7rem;float: left;">图片<br>答案:</div>
            <form action="/upload/inputImage" name="userForm" id="userForm" method="post" enctype="multipart/form-data">
                <div style="width: 5rem;float: left;">
                    <input type="file" accept="image/gif,image/jpeg,image/png" id="inputImage" name="file" multiple style="width: 3.4rem;"/>
                    <input  type="button" value="确定" onclick="uploadImageAdd()"/>
                    <div style="width: 1.6rem;height: 0.96rem;margin: 0.02rem;">
                        <img id="img-yuLan" src="/static/images/yuLan.jpg" style="max-width: 1.6rem;max-height: 0.96rem;">
                        <div style="display: none;"><input id="addImgUrl" type="text" /></div>
                    </div>
                </div>
                <div style="clear: both;"></div>
            </form>
        </li>
        <li style="padding-left: 0.46rem;">
            场景：<input type="text" name="scene" id="add_scene" required="required" maxlength="20" value="" title="场景" style="border-bottom: 1px solid #ccc;margin-bottom: 0.2rem;" />
            <p style="margin-bottom: 0.15rem;font-weight: 100;"> <span style="color: orange;">提示：</span>对于一个问题的多种不同表达，不用重复添加。例如：“你们公司在哪里”“告诉我你们在哪里”“你们在哪”“你们在什么地方”这些只用添加任意一个就行。</p>
        </li>
        <li style="padding-left: 0.46rem;display: none;">
            动作：action_<input type="text" name="action_add" required="required" id="action_add" style=" outline: none;border:0;" placeholder="可以输入动作指令,例如:点头,跳舞" value="0" maxlength="10"/>
        </li>

    </ul>
    <div style="text-align: center;">
        <input class="phone_saveRob" type="button" value="保存" onclick="knows_add()">

    </div>

</div>

{% endblock %}
