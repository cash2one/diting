{% extends "web/antushengPc1.0/ats_layout.html" %}
{% block head %}
	<title>谛听客服机器人-登录</title>
{% endblock %}
{% block style %}
{% endblock %}
{% block content %}
    <div>
			<div class="logo">
				<img src="/static/images/antusheng/web/LOGO.png" alt="" />
			</div>
			<div class="content">
				<div class="tit">
					<span style="color: #23b6ff;line-height:60px;">代理商申请 >>></span>
					<a href="/atsRegister" style="background:#23b6ff;color:white;padding:5px 8px;border-radius:4px;float:right;margin-top: 18px;">申请试用</a>
				</div>
				<div class="inputs">
					<span style="display:block;width:8%;text-align:center;background: white;margin: -10px auto">登录</span>
					<div class="wrapInput">
						<input id="phone" type="text" placeholder="手机号" onblur="oPhonetest()"/>
						<span id="phone_ts">手机号不正确</span>
					</div>
					<div class="wrapInput">
						<input id="pwd" type="password" placeholder="密码"/>
						<span id="pwd_ts">密码不正确</span>
					</div>
					<div class="wrapInput">
						<input type="button" value="登录" style="background: #23b6ff; border: none; color: white;" onclick="atsLogin()"/>
						<a href="/atsForget"><em style="position: absolute;bottom: 0;right: 0;font-size:12px;color:#999999;font-style: normal;">忘记密码？</em></a>
					</div>

					<span style="display: none; position:absolute;bottom:-10px;display:none;width:100%;text-align:center">更多登录方式</span>
				</div>
				<div class="moreLog" style="display: none">
					<p style="width:10%;min-width:100px;margin:0 auto;">
						<img src="/static/images/antusheng/web/wx.png" alt="" style=" float:left;height:30px;"/>
						<span style="float:right;line-height:30px;">微信登录</span>
					</p>
				</div>
			</div>
		</div>
{% endblock %}
