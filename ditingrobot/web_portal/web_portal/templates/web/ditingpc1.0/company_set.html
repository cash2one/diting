{% extends "web/ditingpc1.0/success_layout.html" %}
{% block head %}
<style>
	.rob_txt input{
		border: none;
		width: 690px;
		height: 40px;
		margin: 6px 0;
		line-height: 40px;
		border-bottom: 1px solid #fafafa;float: left;
	}
	.rob_txt span{float: left;display: block;height: 46px;line-height: 46px;margin:0 30px;}
	.btn_submit{
		width: 95px;
		height: 40px;
		background: #01b3d9;
		border-radius: 5px;
		color: #fff;
		border: 0;
		margin: 20px 400px;
	}
	.rob_txt .newInputK {
		width: 300px;
		height: 40px;
		margin: 6px 0;
		border: 1px solid #fafafa;
		border-radius: 5px;
		background: #fff;
	}

</style>
{% endblock %}


{% block main %}
<div id="answerImgBigTC"></div>
		<!--==右侧内容区==============-->
		<div class="mains">
				<div style="padding: 0 20px;">
					<h3 style="line-height: 71px;font-size: 14px;border-bottom: 1px solid #fafafa;"><img src="/static/images/diting1.0/pc/icon_ComSet.png" style="width: 30px;margin-top:20px;float:left;background: #fff;"/>&nbsp;&nbsp;账号信息设置</h3>

						<!--机器人头像上传-->

						<ul style="display: block;">
							<form action="/upload/inputImage" name="userForm" id="userForm" method="post" enctype="multipart/form-data">
								<div class="container" style="width: 100%;">
									<li><span style="float: left;line-height: 80px;margin: 0 30px 0 15px;">头像设置:</span>	<img id="headImg" src="/static/images/loading.gif" alt=""  onclick="answerImgBig(this.alt)" style="float:left;border-radius: 50%;width: 80px;height: 80px;"/>
										<div style="width: 200px;height: 80px;position: relative;font-size: 14px;line-height: 80px;	color: #f17b87;text-align: center;float: left;">
											选择头像
										<input type="file" id="inputImage" name="file" accept="image/jpg,image/jpeg,image/png" style="position: absolute;top: 0; left: 0; bottom: 0;border: 0;padding: 0; margin: 0;  height: 100%; width: 100%;cursor: pointer; border: solid 1px #ddd; opacity: 0;"></div><div style="clear: both"></div></li>

									<div class="row" style="display: none">
										<div class="col-md-6" style="width: 62%;">
											<div class="img-container" style="width: 60%;">
												<img id="image" src="/static/images/loading.gif" alt="Picture">
											</div>
										</div>
										<div class="col-md-3">
											<div class="smallPhoto">
												<span>预览：</span>
												<div class="img-preview preview-md" style="border-radius:50px;"></div>
												<div><p>40*40</p></div>
												<div class="img-preview preview-lg"></div>
												<div><p>80*80</p></div>
											</div>
										</div>
									</div>
								</div>
							</form>
						</ul>
						<ul class="rob_txt"  style="padding: 35px 0">
							<li><span class="newInputKtop">所有者名:</span>
								<input id="name" name="GONGSI" placeholder="请输入2~16位的中文" maxlength="16" minlength="2" value="" type="text" runat= "server"  onblur="companyName0()" /><div style="clear: both"></div>
							</li>
							<li class="rob_txt"><span class="newInputKtop">行业领域:</span>
								<select name="HANGYE" id="industry"  class="newInputK">
									<option value="0" selected="selected">IT/互联网</option>
									<option value="1">文化/体育</option>
									<option value="2">音乐/娱乐</option>
									<option value="3">酒店/餐饮</option>
									<option value="4">旅游</option>
									<option value="5">贸易/零售</option>
									<option value="6">法律/金融/咨询服务</option>
									<option value="7">教育</option>
									<option value="8">政府/非营利机构</option>
									<option value="9">医疗/保健</option>
									<option value="10">房地产建筑</option>
									<option value="11">加工/制造</option>
									<option value="12">其他</option>
								</select>

							</li>
							<div style="display: none">
								<input type="text" id="headPortrait1" value=""/>
								<input type="text" id="RobotHeader" value=""/>
								<input type="text" id="cropParameter" value=""/>
							</div>
							<div class="clear"></div>
						</ul>
				</div>

		</div>
		<div style="margin: 15px;">
			<input class="btn_submit"  id="btn_reg0" type="button" value="确定" onclick="save_com_set()" style="margin-top: 40px;left: 0;top: 0;"/>
		</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/js/lib/uploadPhotoRobot.js{{ _suffix_ }}"></script>
<script type="text/javascript" src="/static/js/diting1.0/pc/company.js{{ _suffix_ }}"></script>
<script src="/static/js/lib/ajaxfileupload.js" type="text/javascript"></script>
<script type="text/javascript">
	window.onload=function () {
		csh_Com_Set();
	};
</script>
{% endblock %}
