{% extends "success_layout.html" %}
{% block style %}
<script type="text/javascript" src="/static/js/view_tickling.js{{ _suffix_ }}"></script>
<link rel="stylesheet" href="/static/css/quesK-style.css{{ _suffix_ }}" />
		<style type="text/css">
			#view_tickling {
				border: 1px solid #ccc;
				font-size: 14px;
				display: block;
				max-height: 417px;
				overflow-y: scroll;
				overflow-x: hidden;
				height:416px;
			}
			#view_tickling th{
				background: #EFEFEF;
				text-align: center;
			}
			#view_tickling td{
				text-align: center;
				border-right:1px solid #fff;
			}
			#view_tickling tr{
				height: 30px;
			}
			#alldeletes{
				background: url(/static/images/del.png) no-repeat;
				border: none;
				border:2px solid #f9faf5;
				width:29px;
				height:29px;
			}

			.cz_btn input{
				width:29px;
				height:29px;
				background: url(/static/images/btn--1.png) no-repeat;
				border:2px solid #f9faf5;
			}
			.cz_btn input:hover{
				border:2px solid #00c4c2;
			}
			#view_tickling .suggestion{
				width:500px;
				overflow: hidden;
				display: block;
				max-height: 81px;
				overflow-y: auto;
			}
		</style>
{% endblock %}

						<input id="alldeletes" type="button" name="alldeletes" />

<div id="tanc"></div>
